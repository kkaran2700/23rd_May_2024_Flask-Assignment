<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
</head>
<body>
    <h1>Update Book</h1>
    <form id="update-book-form" data-book-id="{{ book.id }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title }}" required><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book.author }}"><br>
        <label for="published_date">Published Date:</label>
        <input type="text" id="published_date" name="published_date" value="{{ book.published_date }}"><br>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" value="{{ book.isbn }}"><br>
        <button type="submit">Update</button>
    </form>

    <script src="/static/script.js"></script>
</body>
</html>
